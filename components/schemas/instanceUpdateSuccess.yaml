type: object
required:
  - instance
  - zoneId
  - config
properties:
  instance:
    type: object
    nullable: true
    description: Key for name, site, instanceType layout, and plan.
    required:
      - name
      - site
      - instanceType
      - layout
      - plan
    properties:
      name:
        type: string
        nullable: true
        description: Name of the instance to be created.
        example: myinstance
      site:
        type: object
        nullable: true
        required:
          - id
        properties:
          id:
            type: integer
            format: int64
            description: The Group ID to provision the instance into.
            example: 2
      instanceType:
        type: object
        nullable: true
        required:
          - code
        properties:
          code:
            type: string
            nullable: true
            description: The type of instance by code we want to fetch.
            example: "Ubuntu"
      layout:
        type: object
        nullable: true
        required:
          - id
        properties:
          id:
            type: integer
            format: int64
            nullable: true
            description: The layout id for the instance type that you want to provision. i.e. single process or cluster
            example: 105
      plan:
        type: object
        nullable: true
        required:
          - id
        properties:
          id:
            type: integer
            format: int64
            nullable: true
            description: The id for the memory and storage option pre-configured within Morpheus.
            example: 75
  zoneId:
    type: integer
    format: int64
    description: The Cloud ID to provision the instance onto.
    example: 6
        
